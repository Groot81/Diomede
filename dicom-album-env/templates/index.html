<!DOCTYPE html>
<html>
<head>
    <title>DICOM Album Creator</title>
</head>
<body>
    <h1>Create DICOM Albums</h1>
    <form method="POST">
        <label for="query">Query (e.g., Modality == 'CT'):</label><br>
        <input type="text" id="query" name="query"><br><br>
        <label for="album_name">Album Name:</label><br>
        <input type="text" id="album_name" name="album_name"><br><br>
        <input type="submit" value="Create Album">
    </form>
</body>
</html>
